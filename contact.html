<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Jeff DuBois</title>
	<link rel="stylesheet" href="assets/css/reset.css">
	<link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
	<link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon.png">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
	 <body>
	  	<!-- Headers and Nav Bar -->
	 	<header id="masthead">
	 		<div class="container">
	 			<a href="index.html" id="logo">Jeff DuBois</a>
					<nav> 
						<a href="index.html">About</a>
						<a href="portfolio.html">Portfolio</a>
						<a href="contact.html">Contact</a>			
					</nav>
			</div>
	 	</header>
	 	<!-- Main content -->
	  <div class="wrapper">
	 	<div id="main-container" class="container">
			<section class="main-section">
				<h1>Contact</h1>
				<form id="contact-form">
					<ul>
						<li>
							<label for="name" class="animated slideInRight">Name</label> 
							<input type="text" name="name" id="name"  placeholder="John Smith" required="required"> 
						</li>
						<li>
							<label for="email" class="animated slideInRight">Email</label> 
							<input type="text" name="email" id="email"  placeholder="example@gmail.com" required="required">
						</li>
						<li>
							<label for="message" class="animated slideInRight">Message</label> 
							<textarea id="message" name= "message" required="required"></textarea>
						</li>
					</ul>
					<input id="submit" type="submit" name="submit">
				</form>
			</section>
		<!-- Connect with Me section -->
			<section class="sidebar">
				<div id="connect">
					<h2>Connect with Me</h2>
				   <a href="#"><img src="assets/images/github-128.png" class="social" alt="GitHub" /></a>
                   <a href="#"><img src="assets/images/linkedin-128.png" class="social" alt="LinkedIn" /></a>
                   <a href="#"><img src="assets/images/stackoverflow-128.png" class="social" alt="Stack Overflow" /></a>							</div>
			</section>
				<div class="push"></div>
		</div>
	</div>
		<!-- Footer -->
		<footer>
			<div class="container">
			&copy; Copyright 2017 Jeff DuBois
			</div>
		</footer>
	 </body>
</html>
